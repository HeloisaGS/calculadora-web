<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--SASS-->
    <link rel="stylesheet" href="./styles/index.css">
    <!--Para utilizar icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <div class="calculadora position-absolute top-50 start-50 translate-middle">
        <div>
            <input type="text" id="display">
        </div>
        <div>
            <button id="cancelEntry" class="col btn btn-warning">CE</button>
            <button id="clear" class="col btn btn-danger">C</button>
        </div>
        <div>
            <button value="1" onclick="showValue(this)" type="button" class="col btn btn-dark">1</button><!--usar atributo value em todos e para pegar o elemento usar elemento.value-->
            <button value="2" onclick="showValue(this)" type="button" class="col btn btn-dark">2</button>
            <button value="3" onclick="showValue(this)" type="button" class="col btn btn-dark">3</button>
            <button value="/" onclick="showValue(this)" type="button" class="col btn btn-secondary operacao"><i class="fas fa-divide"></i></button>
        </div>

        <div>
            <button value="4" onclick="showValue(this)" type="button" class="col btn btn-dark">4</button>
            <button value="5" onclick="showValue(this)" type="button" class="col btn btn-dark">5</button>
            <button value="6" onclick="showValue(this)" type="button" class="col btn btn-dark">6</button>
            <button value="*" onclick="showValue(this)" type="button" class="col btn btn-secondary operacao"><i class="fas fa-times"></i></button>
        </div>

        <div>
            <button value="7" onclick="showValue(this)" type="button" class="col btn btn-dark">7</button>
            <button value="8" onclick="showValue(this)" type="button" class="col btn btn-dark">8</button>
            <button value="9" onclick="showValue(this)" type="button" class="col btn btn-dark">9</button>
            <button value="+" onclick="showValue(this)" type="button" class="col btn btn-secondary operacao"><i class="fas fa-plus"></i></button>
        </div>

        <div>
            <button value="." onclick="showValue(this)" type="button" class="col btn btn-secondary">.</button>
            <button value="0" onclick="showValue(this)" type="button" class="col btn btn-dark">0</button>
            <button value="=" onclick="showResult(this)" type="button" class="col btn btn-secondary operacao"><i class="fas fa-equals"></i></button>
            <button value="-" onclick="showValue(this)" type="button" class="col btn btn-secondary operacao"><i class="fas fa-minus"></i></button>
        </div>
    </div>
    

    <!--JavaScript do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Teste script-->
    <script src="./scripts.js"></script>
</body>
</html>
